{% extends "base.html" %}
{% block content %}
<h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          <li>{{ driver.first_name }} {{ driver.last_name }}</li>
        </a>
      {% endfor %}
    </ul>
  {% else %}
    No drivers available
  {% endif %}
{% endblock %}
