{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturers %}
    <ul>
      {% for manufacturer in manufacturers %}
        <li>{{ manufacturer.name }} ({{ manufacturer.country }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No manufacturers available</p>
  {% endif %}
{% endblock %}
